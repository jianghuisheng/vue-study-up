<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue CDN</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div id="vue-app">
        <h1>v-if指令</h1>
        <button @click="error = !error">error</button>
        <button @click="success = !success">success</button>
        <p v-if="error">error: 如果为真，那么显示</p>
        <p v-else-if="success">success:如果为真，那么显示</p>
        <p v-else>others</p>

        <!-- v-show -->
        <!-- <p v-show="error">网络连接错误：404</p>
        <p v-show="success">网络连接成功：200</p> -->
    </div>
</body>
<script src="./app.js"></script>

</html>
